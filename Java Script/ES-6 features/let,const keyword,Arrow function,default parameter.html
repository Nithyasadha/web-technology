                                 <!--Default Parameter-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mul(a=1,b=1)
        {
            return a*b
        }
        mul()
        mul(20)
        mul(20,10)
        mul(10,undefined)
    </script>
</head>
<body>
    
</body>
</html>
