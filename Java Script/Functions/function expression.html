                     <!--function with parameters-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main()
        {
            m1(10,20);
            m1();
            m1(1);
            m1(1,2,3,4);
        }
        function m1(a,b)
        {
            console.log("Parameterised function is executing!");
            console.log(a,b);
        }
    </script>
</head>
<body>
    
</body>
</html>
