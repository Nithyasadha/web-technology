<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">JS DOM</a>
    </div>
    </nav>
    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-5 m-auto">
                <div class="card">
                    <div class="card-body text-center">
                        <h2>Random Number Generator</h2>
                        <h1 class="display-1" id="display">0</h1>
                        <button class="btn btn-dark"
                        id="r-btn">Generator</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    let displayTag=document.getElementById("display");
    let randomBtn=document.getElementById("r-btn");
    function randomnumber()
    {
        let n=Math.trunc(Math.random()*10+1);
        displayTag.textContent=n;
    }

    randomBtn.addEventListener("click",randomnumber)
    </script>
    
</body>
</html>
