<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        img
        {
            width:100%;
            height:200px;
        }
    </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-5 m-auto">
                    <div class="card" >
                        <div class="card-header text-center">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyLXZnsiDElzoH6KbXx3blZFANsmhBqk09eg&s" alt="">
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-success btn-sm" id="likes-btn">likes
                                        <i class="bi bi-emoji-smile"></i>
                                    </button>
                                    <h2 id="likes-display"></h2>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-danger btn-sm" id="dislike-btn">Dislikes
                                        <i class="bi bi-emoji-frown"></i>
                                    </button>
                                    <h2 id="dislikes-display"></h2>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <h2>Total val:<span id="total-display"></span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let likesBtn=document.getElementById('likes-btn');
            let dislikesBtn=document.getElementById('dislike-btn');
            let likesDisplay=document.getElementById('likes-display');
            let dislikesDisplay=document.getElementById('dislikes-display');
            let totalDisplay=document.getElementById('total-display');
                                
            let likes=localStorage.getItem('likes')?localStorage.getItem('likes'):0;
            let disLikes=localStorage.getItem('dislikes')?localStorage.getItem('dislikes'):0;
            let total=localStorage.getItem('total')?localStorage.getItem('total'):0;
                                
                                           
            likesDisplay.textContent=likes;
            dislikesDisplay.textContent=disLikes;
            totalDisplay.textContent=total;
                                        
                                
            likesBtn.addEventListener('click',function()
            {
                likes++;
                localStorage.setItem('likes',likes);
                likesDisplay.textContent=localStorage.getItem('likes');
                total++;
                totalDisplay.textContent=total;
            })
            dislikesBtn.addEventListener('click',function()
            {
                disLikes++;
                localStorage.setItem('dislikes',disLikes);
                dislikesDisplay.textContent=localStorage.getItem('dislikes');
                total++;
                totalDisplay.textContent=total;
            })
        </script>
                                    
    </body>
</html>
