<!DOCTYPE html>
<html lang="en">
<head>
        <title>Document</title>
        <style>
            body
            {
                background-image:url(HD-wallpaper-dark-brown-wooden-texture-dark-brown-wooden-background-red-wood-texture-natural-materials-texture-thumbnail.jpg);
                background-repeat: no-repeat;
                background-size:cover;
                background-attachment: fixed;
                color: white;
                padding: 20px;
                
            }
            legend
            {
                background-image:linear-gradient(45deg,blue,#ff008c,red);
                padding: 10px;
                border-radius: 10px;
                color: white;
            }
            button
            {
                margin: auto;;
            }
            form
            {
                padding: 20px;

            }
            table
            {
                border-spacing: 20px;;
            }
        </style>

</head>
<body>
    <h1 align="center" ><b><u>ONLINE APPLICATION FORM</b></u></h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text"></td>
                    <td><label>Middle Name</label></td>
                    <td><input type="text"></td></td>
                    <td><label>Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Fathers Name</label></td>
                    <td><input type="text"></td>
                    <td><label>Mothers Name</label></td>
                    <td><input type="text"></td></td>
                </tr>
                <tr>
                    <td><label>Current Address</label></td>
                    <td><textarea name="" id="" rows="3" cols="21"></textarea></td>
                    <td><label>Permanent Address</label></td>
                    <td><textarea name="" id="" rows="3" cols="21"></textarea></td>
                </tr>
                <tr>
                    <td><label>Phone Numbers</label></td>
                </tr>
                <tr>
                    <td><label>Landline Number</label></td>
                    <td><input type="text"></td>
                    <td><label>Mobile Number</label></td>
                    <td><input type="text"></td></td>
                </tr>
                <tr>
                    <td><label>Date of Birth</label></td>
                    <td><input type="date"></td>
                    <td><label>Place Of Birth</label></td>
                    <td><input type="text"></td></td>
                </tr>
                <tr>
                    <td colspan="2"><label>Select Gender</label></td>
                    <td><input type="radio">Male</td>
                    <td><input type="radio">Female</td>
                </tr>
                <tr>
                    <td><label>Highest Qualification</label></td>
                    <td><input type="text"></td>
                    <td><label>Year Of Passing</label></td>
                    <td><input type="date"></td></td>
                </tr>
                <tr>
                    <td colspan="2"><label>Language Known</label></td>
                    <td><input type="checkbox">Telugu</td>
                    <td><input type="checkbox">Hindi</td>
                    <td><input type="checkbox">English</td>
                </tr>
                <tr>
                    <td colspan="2"><label>Select Ur Hobbies</label></td>
                    <td><input type="checkbox">Eating</td>
                    <td><input type="checkbox">Coding</td>
                    <td><input type="checkbox">Sleeping</td>
                </tr>
                <tr>
                    <td><label>About Yourself</label></td>
                    <td><textarea name="" id="" rows="3" cols="21"></textarea></td>
                </tr>
                <tr>
                    <td><label>Nationality</label></td>
                    <td><select name="id">
                    <option value="">Indian</option>
                    <option value="">Odissa</option>
                    <option value="">Karnataka</option>
                    <option value="">Other</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Aadhar card Number</label></td>
                    <td><input type="text"></td>
                    <td><label>Pan card Number</label></td>
                    <td><input type="text"></td></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Education Details</legend>
            <table>
                <tr>
                    <td><label>S.NO</label></td>
                    <td><label>Qualification</label></td>
                    <td><label>Institude/University</label></td>
                    <td><label>Year of Passing</label></td>
                    <td><label>Marks(%)</label></td>
                </tr>
                <tr>
                    <td><label>1</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>2</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>3</label></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
    </form>
    
    <form>
        <fieldset>
            <legend>Work Experience</legend>
            <table>
                <tr>
                    <td><label>S.NO</label></td>
                    <td><label>Company</label></td>
                    <td><label>Work/Roles</label></td>
                    <td><label>From Dates</label></td>
                    <td><label>To Date</label></td>
                </tr>
                <tr>
                    <td><label>1</label></td>
                    <td><textarea name="" id="" rows="3" cols="21"></textarea></td>
                    <td><textarea name="" id="" rows="3" cols="21"></textarea></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>2</label></td>
                    <td><textarea name="" id="" rows="3" cols="21"></textarea></td>
                    <td><textarea name="" id="" rows="3" cols="21"></textarea></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>3</label></td>
                    <td><textarea name="" id="" rows="3" cols="21"></textarea></td>
                    <td><textarea name="" id="" rows="3" cols="21"></textarea></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Other Details</legend>
            <table>
                <tr>
                    <td><label>Job type</label></td>
                    <td><input type="radio">Permanent</td>
                    <td><input type="radio">Contract</td>
                    <td><input type="radio">Other</td>
                </tr>
                <tr>
                    <td><label>Date Of Joining</label></td>
                    <td><input type="date"></td>
                    <td><label>Time Of Joining</label></td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td><label>Preferred Job Location</label></td>
                    <td><input type="radio">Hyderabad</td>
                    <td><input type="radio">Bangalore</td>
                    <td><input type="radio">Others</td>
                </tr>
                <tr>
                    <td><label>Willing to Relocate to Hyderabad?</label></td>
                    <td></td>
                    <td><input type="radio">Yes</td>
                    <td><input type="radio">No</td>
                </tr>
                <tr>
                    <td><input type="checkbox"><label>I am here declaring that all the above<br>mentioned information is true as<br>per my knowledge</label></td>
                </tr>
                <tr align="center">
                   <td colspan="4"><button>Submit</button></td> 
                   <td colspan="4"><button>Reset</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
    
</body>
</html>
