<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>
</head>
<style>
    .child
    {
        width: 100px;
        height: 100px;
        background-color: blue;
        top: 200px;
        position: absolute;
    }
    .parent
    {
        width: 100px;
        height: 100px;
        background-color: yellow;
        padding: 20px;
        border: 2px solid black;
        

    }
    .gp
    {
        
        width: 200px;
        height: 200px;
        background-color: black;
        padding: 40px 50px 40px 50px;
 
    }
</style>
<body>
    <div class="gp">
        <div class="parent">
            <div class="child">
            </div>
        </div>
    </div>
    
</body>
</html>
