<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar table</title>
    <h1><b><u>Seminar Table</u></b></h1>

</head>
<body align="center">
    <table border="2px" width="500px">
        <thead>
            <tr>
                <td rowspan="3" align="center">Day</td>
                <td colspan="3" align="center">Seminar</td>
            </tr>
            <tr>
                <td colspan="2" align="center">Schedule</td>
                <td rowspan="2">Topic</td>
            </tr>
            <tr>
                <td>Begin</td>
                <td>End</td>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00am</td> 
                <td rowspan="2">5:00pm</td>
                <td>Introduction to XML</td> 
            </tr>
            <tr>
                <td>Validity DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00am</td>
                <td>11:00am</td>
                <td rowspan="2">Xpath</td>  
            </tr>
            <tr>
                <td>11:00am</td>
                <td>2:00pm</td>
            </tr>
            <tr>
                <td>2:00pm</td>
                <td>5:00pm</td>
                <td>XSL Transformation</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00am</td>
                <td>12:00pm</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </thead>
    </table>
    
</body>
</html>
