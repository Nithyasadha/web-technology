<!DOCTYPE html>
<html lang="en">
<head>
    <title>ROWSPAN</title>
    <h1>ROWSPAN</h1>
</head>
<body>
    <table border="2px" width="200px" >
        <thead>
            <tr>
                <td rowspan="2" height="100px"><b>UG</b></td>
                <td><b>B.TECH</b></td>
            </tr>
            <tr>
                <td><b>B.COM</b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" height="100px"><b>PG</b></td>
                <td><b>M.TECH</b></td>
            </tr>
            <tr>
                <td><b>M.COM</b></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
